<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="search">
    <button>F / C</button>
    <div>
      <input type="text" placeholder="Search">
      <p class="invalid"></p>
    </div>
  </div>

  <div class="mainContent">
    <div class='main'>
      <div class="loadingContent">
        <div class="loading"></div>
        <p class="loadingText">Retrieving data, please wait...</p>
      </div>
      <div class="content">
        <h1 class="city"></h1>
        <div>
          <img class="temperature">
          <p class="temp"></p>
        </div>
        <p class="description"></p>
        <div class="hiLo">
          <p class="high"></p>
          <p class="low"></p>
        </div>
      </div>
    </div>

    <div class="extraInfo">
      <div class="feels">
        <img class="feels_like">
        <p class="feels_likeP"></p>
      </div>
      <div class="humidity">
        <img class="humidityIMG">
        <p class="humidityP"></p>
      </div>
    </div>

    <div class="forecastContainer">
      <div class="forecastIMGDIV">
        <img class="forecastImg">
        <p>5-Day / 3-Hour Forecast</p>
      </div>
      <div class="forecast">
      </div>
    </div>
  </div>
</body>
</html>
